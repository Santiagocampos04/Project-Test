<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>JavaScript Tasks App - with Git</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
<!-- NAVIGATION -->
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a href="#" class="navbar-brand">Tasks App</a>
  </div>
</nav>
<!-- MAIN CONTENT -->
<div class="container">

  <div class="row pt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form id="formTask">
            <div class="form-group">
              <input type="text" id="title" placeholder="Add a Title" class="form-control">
            </div>
            <div class="form-group">
            <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add a Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block" name="button">
              Save
            </button>
          </form>
        </div>

      </div>
    </div>
    <div class="col-md-8">
<div id="tasks">

</div>
    </div>
  </div>

</div>
<!-- Scripts -->
<script type="text/javascript" src="app.js">

</script>
  </body>
</html>
